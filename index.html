<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招标采购人工具箱 v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 700; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #2563eb; cursor: pointer; margin-top: -6px; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #e2e8f0; border-radius: 2px; }
        @media print { .no-print { display: none; } .print-break { page-break-inside: avoid; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 通用基础组件 ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Button = ({ onClick, children, variant = "primary", className = "", ...props }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700",
                secondary: "bg-white text-slate-700 border border-slate-300 hover:bg-slate-50",
                success: "bg-emerald-600 text-white hover:bg-emerald-700",
                danger: "bg-red-50 text-red-600 border border-red-200 hover:bg-red-100",
                teal: "bg-teal-600 text-white hover:bg-teal-700"
            };
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const InputGroup = ({ label, suffix, children, subLabel }) => (
            <div className="mb-4">
                <label className="block text-sm font-semibold text-slate-700 mb-1">
                    {label}
                    {subLabel && <span className="text-slate-400 font-normal text-xs ml-2">{subLabel}</span>}
                </label>
                <div className="relative">
                    {children}
                    {suffix && <div className="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-500 text-sm">{suffix}</div>}
                </div>
            </div>
        );

        // --- 通用工具函数 ---
        const formatCurrency = (num) => new Intl.NumberFormat('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(num);
        const formatDate = (date) => {
            if (!date) return '';
            const d = new Date(date);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        };
        const addDays = (dateStr, days) => {
            const result = new Date(dateStr);
            result.setDate(result.getDate() + days);
            return result;
        };
        const subtractDays = (dateStr, days) => {
            const result = new Date(dateStr);
            result.setDate(result.getDate() - days);
            return result;
        };
        const isWeekend = (date) => {
            const day = date.getDay();
            return day === 0 || day === 6;
        };

        // --- Tool 1: 招标代理服务费 ---
        const Tool1_AgencyFee = () => {
            const [amount, setAmount] = useState("");
            const [type, setType] = useState("goods");
            const [discount, setDiscount] = useState(100);

            const rateTable = [
                { limit: 100, rates: { goods: 1.5, service: 1.5, engineering: 1.0 } },
                { limit: 500, rates: { goods: 1.1, service: 0.8, engineering: 0.7 } },
                { limit: 1000, rates: { goods: 0.8, service: 0.45, engineering: 0.55 } },
                { limit: 5000, rates: { goods: 0.5, service: 0.25, engineering: 0.35 } },
                { limit: 10000, rates: { goods: 0.25, service: 0.1, engineering: 0.2 } },
                { limit: 100000, rates: { goods: 0.05, service: 0.05, engineering: 0.05 } },
                { limit: Infinity, rates: { goods: 0.01, service: 0.01, engineering: 0.01 } }
            ];

            const result = useMemo(() => {
                const val = parseFloat(amount);
                if (!val || val <= 0) return { base: 0, final: 0, details: [] };
                const amountWan = val / 10000;
                let totalFeeWan = 0;
                let prevLimit = 0;
                let breakdown = [];
                for (let tier of rateTable) {
                    const currentLimit = tier.limit;
                    const rate = tier.rates[type];
                    let rangeAmount = 0;
                    if (amountWan > prevLimit) {
                        rangeAmount = (amountWan >= currentLimit ? currentLimit : amountWan) - prevLimit;
                    }
                    if (rangeAmount > 0) {
                        const segmentFee = rangeAmount * (rate / 100);
                        totalFeeWan += segmentFee;
                        breakdown.push({
                            range: currentLimit === Infinity ? `> ${prevLimit}万` : `${prevLimit}-${currentLimit}万`,
                            rate: rate,
                            fee: segmentFee * 10000
                        });
                    } else if (amountWan <= prevLimit && prevLimit > 0) break;
                    prevLimit = currentLimit;
                }
                const baseFee = totalFeeWan * 10000;
                return { base: baseFee, final: baseFee * (discount / 100), details: breakdown };
            }, [amount, type, discount]);

            return (
                <div className="space-y-6 fade-in">
                    <div className="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4 text-sm text-blue-700">依据：计价格[2002]1980号 & 发改价格[2011]534号</div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="space-y-4">
                            <InputGroup label="项目类别">
                                <div className="grid grid-cols-3 gap-2">
                                    {[['goods', '货物招标'], ['service', '服务招标'], ['engineering', '工程招标']].map(([key, label]) => (
                                        <button key={key} onClick={() => setType(key)} className={`py-2 text-sm rounded-md border ${type === key ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-600 border-slate-300 hover:bg-slate-50'}`}>{label}</button>
                                    ))}
                                </div>
                            </InputGroup>
                            <InputGroup label="中标金额" suffix="元" subLabel={amount ? `${(amount/10000).toFixed(4)} 万元` : ''}>
                                <input type="number" value={amount} onChange={(e) => setAmount(e.target.value)} className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none pl-4 pr-10" placeholder="请输入金额" />
                            </InputGroup>
                            <InputGroup label="折扣率" suffix="%" subLabel="默认100%">
                                <input type="number" value={discount} onChange={(e) => setDiscount(e.target.value)} className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none pl-4 pr-10" />
                            </InputGroup>
                        </div>
                        <Card className="bg-slate-50 p-6 flex flex-col justify-between h-full">
                            <div>
                                <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">计算结果</h3>
                                <div className="flex justify-between items-center mb-2 text-sm"><span className="text-slate-500">标准收费</span><span className="font-medium text-slate-700">¥ {formatCurrency(result.base)}</span></div>
                                <div className="flex justify-between items-center pt-4 border-t border-slate-200"><span className="text-lg font-bold text-slate-800">最终收费</span><span className="text-2xl font-bold text-blue-600">¥ {formatCurrency(result.final)}</span></div>
                            </div>
                            <div className="mt-6">
                                <p className="text-xs font-semibold text-slate-500 mb-2">计算明细 (差额定率累进)</p>
                                <div className="bg-white rounded border border-slate-200 overflow-hidden text-xs">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50"><tr><th className="p-2">区间</th><th className="p-2">费率</th><th className="p-2 text-right">金额</th></tr></thead>
                                        <tbody>
                                            {result.details.map((row, idx) => (
                                                <tr key={idx} className="border-t border-slate-100"><td className="p-2 text-slate-600">{row.range}</td><td className="p-2 text-blue-500">{row.rate}%</td><td className="p-2 text-right font-mono">{formatCurrency(row.fee)}</td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        // --- Tool 2: 湖南省专家评审费 ---
        const Tool2_ExpertFee = () => {
            const [mode, setMode] = useState('comprehensive'); 
            const [compState, setCompState] = useState({ durationH: 0, durationM: 0, day2H: 0, day2M: 0, isOvernight: false, isChair: false, isCancelled: false });
            const [procState, setProcState] = useState({ durationH: 0, durationM: 0, isRemote: false, isLeader: false, isCancelled: false, level: 'normal' });

            const compResult = useMemo(() => {
                let fee = 0, logs = [];
                if (compState.isCancelled) { fee = 200; logs.push("项目取消/回避：200元"); }
                else {
                    const roundT = (h, m) => {
                        const totalM = h * 60 + m; if (totalM === 0) return 0;
                        const roundedH = Math.floor(totalM / 60); const remM = totalM % 60;
                        if (remM === 0) return roundedH; return remM < 30 ? roundedH + 0.5 : roundedH + 1.0;
                    };
                    const T1 = roundT(compState.durationH, compState.durationM);
                    let day1 = T1 <= 4 ? 800 : (800 + (T1 - 4) * 100);
                    fee += day1; logs.push(`第一日(${T1}h): ${day1}元`);
                    if (compState.isOvernight) {
                        const T2 = roundT(compState.day2H, compState.day2M);
                        fee += T2 * 100; logs.push(`第二日(${T2}h): ${T2*100}元`);
                    }
                    if (compState.isChair) { fee += 100; logs.push("主任评委: +100元"); }
                }
                return { fee, logs };
            }, [compState]);

            const procResult = useMemo(() => {
                let fee = 0, logs = [];
                if (procState.isCancelled) {
                    fee = procState.isRemote ? 300 : 200; logs.push(`取消(${procState.isRemote ? '异地' : '同城'}): ${fee}元`);
                } else if (procState.isRemote) {
                    const totalH = procState.durationH + procState.durationM / 60;
                    let halfDays = totalH <= 4 ? 1 : (totalH <= 8 ? 2 : Math.ceil(totalH / 4));
                    let rates = { normal: 500, senior: 650, professor: 1250, academician: 2000 };
                    fee = halfDays * rates[procState.level];
                    logs.push(`异地(${halfDays}个半天): ~${fee}元`);
                } else {
                    const mins = procState.durationH * 60 + procState.durationM;
                    if (mins <= 180) { fee = 400; logs.push("≤3小时: 400元"); }
                    else {
                        const excess = mins - 180; const exHours = Math.floor(excess / 60); const rem = excess % 60;
                        let extra = exHours * 100 + (rem > 0 ? (rem < 30 ? 50 : 100) : 0);
                        fee = 400 + extra; logs.push(`基础400 + 超时${extra}元`);
                    }
                }
                if (!procState.isCancelled && procState.isLeader) { fee += 100; logs.push("组长: +100元"); }
                return { fee, logs };
            }, [procState]);

            return (
                <div className="fade-in space-y-6">
                    <div className="flex space-x-1 bg-slate-100 p-1 rounded-lg mb-4">
                        <button onClick={() => setMode('comprehensive')} className={`flex-1 py-2 rounded-md text-sm font-medium transition-all ${mode === 'comprehensive' ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}>综合评标 (2025)</button>
                        <button onClick={() => setMode('procurement')} className={`flex-1 py-2 rounded-md text-sm font-medium transition-all ${mode === 'procurement' ? 'bg-white shadow text-emerald-600' : 'text-slate-500'}`}>政府采购 (2023)</button>
                    </div>
                    {mode === 'comprehensive' ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <label className="flex items-center gap-2 border p-3 rounded-lg bg-white"><input type="checkbox" checked={compState.isCancelled} onChange={e => setCompState({...compState, isCancelled: e.target.checked})} /><span className="text-sm">项目取消/回避</span></label>
                                {!compState.isCancelled && (
                                    <>
                                        <div className="p-4 bg-blue-50 rounded-lg border border-blue-100">
                                            <label className="text-sm font-bold text-blue-800">评审时长</label>
                                            <div className="flex gap-2 mt-2">
                                                <input type="number" value={compState.durationH} onChange={e => setCompState({...compState, durationH: +e.target.value})} className="w-20 p-2 border rounded" /><span>小时</span>
                                                <input type="number" value={compState.durationM} onChange={e => setCompState({...compState, durationM: +e.target.value})} className="w-20 p-2 border rounded" /><span>分</span>
                                            </div>
                                        </div>
                                        <label className="flex items-center gap-2"><input type="checkbox" checked={compState.isOvernight} onChange={e => setCompState({...compState, isOvernight: e.target.checked})} /><span className="text-sm font-medium">隔夜评标</span></label>
                                        <label className="flex items-center gap-2"><input type="checkbox" checked={compState.isChair} onChange={e => setCompState({...compState, isChair: e.target.checked})} /><span className="text-sm font-medium">我是主任评委 (+100)</span></label>
                                    </>
                                )}
                            </div>
                            <Card className="bg-slate-50 p-6 flex flex-col justify-between">
                                <div><h4 className="text-sm font-bold text-slate-500">费用明细</h4><div className="mt-4 space-y-2 text-sm text-slate-600">{compResult.logs.map((l, i) => <div key={i} className="flex justify-between border-b pb-1"><span>{l.split(':')[0]}</span><span className="font-mono">{l.split(':')[1]}</span></div>)}</div></div>
                                <div className="mt-6 pt-4 border-t flex justify-between items-end"><span>税前合计</span><span className="text-3xl font-bold text-blue-600">¥{compResult.fee}</span></div>
                            </Card>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <div className="flex gap-2">
                                    <button onClick={() => setProcState({...procState, isRemote: false})} className={`flex-1 py-1 text-sm border rounded ${!procState.isRemote ? 'bg-emerald-100 border-emerald-300 text-emerald-800' : 'bg-white'}`}>同城</button>
                                    <button onClick={() => setProcState({...procState, isRemote: true})} className={`flex-1 py-1 text-sm border rounded ${procState.isRemote ? 'bg-emerald-100 border-emerald-300 text-emerald-800' : 'bg-white'}`}>异地</button>
                                </div>
                                {!procState.isCancelled && (
                                    <div className="p-4 bg-emerald-50 rounded-lg border border-emerald-100">
                                        <label className="text-sm font-bold text-emerald-800">评审时长</label>
                                        <div className="flex gap-2 mt-2">
                                            <input type="number" value={procState.durationH} onChange={e => setProcState({...procState, durationH: +e.target.value})} className="w-20 p-2 border rounded" /><span>小时</span>
                                            <input type="number" value={procState.durationM} onChange={e => setProcState({...procState, durationM: +e.target.value})} className="w-20 p-2 border rounded" /><span>分</span>
                                        </div>
                                    </div>
                                )}
                            </div>
                            <Card className="bg-slate-50 p-6 flex flex-col justify-between">
                                <div><h4 className="text-sm font-bold text-slate-500">费用明细</h4><div className="mt-4 space-y-2 text-sm text-slate-600">{procResult.logs.map((l, i) => <div key={i} className="flex justify-between border-b pb-1"><span>{l.split(':')[0]}</span><span className="font-mono">{l.split(':')[1]}</span></div>)}</div></div>
                                <div className="mt-6 pt-4 border-t flex justify-between items-end"><span>税后合计</span><span className="text-3xl font-bold text-emerald-600">¥{procResult.fee}</span></div>
                            </Card>
                        </div>
                    )}
                </div>
            );
        };

        // --- Tool 3: 湖南省交易服务费 ---
        const Tool3_TransactionFee = () => {
            const [amount, setAmount] = useState("");
            const [type, setType] = useState("construction");
            const [isSpecial, setIsSpecial] = useState(false);
            const calculate = useMemo(() => {
                let total = 0; if (isSpecial) total = 2000;
                else {
                    const val = parseFloat(amount);
                    if (!val || val < 0) total = 0; else if (val <= 100) total = 1000; else if (val <= 500) total = 2000;
                    else if (val <= 1000) total = 5000; else if (val <= 3000) total = 12000; else if (val <= 5000) total = 28000;
                    else if (val <= 10000) total = 40000; else total = 50000;
                }
                let tendererPart = (type === 'construction') ? Math.round(total * 0.4) : 0;
                let winnerPart = (type === 'construction') ? Math.round(total * 0.6) : total;
                return { total, tendererPart, winnerPart };
            }, [amount, type, isSpecial]);
            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in">
                    <div className="space-y-6">
                        <div className="bg-blue-50 border-l-4 border-blue-500 p-4 text-sm text-blue-700">依据：湘发改价费规〔2024〕292号</div>
                        <InputGroup label="项目类型">
                            <div className="grid grid-cols-2 gap-4">
                                <div onClick={() => setType('construction')} className={`cursor-pointer border-2 rounded-xl p-4 transition-all ${type === 'construction' ? 'border-blue-600 bg-blue-50' : 'border-slate-200'}`}>施工/装修/物资 (40/60)</div>
                                <div onClick={() => setType('service')} className={`cursor-pointer border-2 rounded-xl p-4 transition-all ${type === 'service' ? 'border-indigo-600 bg-indigo-50' : 'border-slate-200'}`}>勘察/设计/监理 (100%中标)</div>
                            </div>
                        </InputGroup>
                        <InputGroup label="中标金额" suffix="万元">
                            <input type="number" disabled={isSpecial} value={isSpecial ? '' : amount} onChange={e => setAmount(e.target.value)} className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder={isSpecial ? "固定标准收费" : "请输入金额"} />
                        </InputGroup>
                        <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={isSpecial} onChange={e => setIsSpecial(e.target.checked)} /><span className="text-sm">难以计算中标额 (按2000元计)</span></label>
                    </div>
                    <Card className="bg-slate-50 p-6 flex flex-col justify-center text-center">
                        <div className="text-sm text-slate-500 font-bold uppercase mb-1">交易服务费总额</div>
                        <div className="text-4xl font-bold text-slate-900">{formatCurrency(calculate.total)} <span className="text-sm font-normal">元</span></div>
                        <div className="grid grid-cols-2 gap-4 mt-6">
                            <div className="bg-white p-4 rounded-lg border"><div>招标方承担</div><div className="text-xl font-bold text-blue-600">{formatCurrency(calculate.tendererPart)}</div></div>
                            <div className="bg-white p-4 rounded-lg border"><div>中标方承担</div><div className="text-xl font-bold text-green-600">{formatCurrency(calculate.winnerPart)}</div></div>
                        </div>
                    </Card>
                </div>
            );
        };

        // --- Tool 4: 工程设计收费 ---
        const Tool4_DesignFee = () => {
            const [invest, setInvest] = useState("");
            const [profCoeff, setProfCoeff] = useState(1.0);
            const [complexCoeff, setComplexCoeff] = useState(1.0);
            const [addCoeff, setAddCoeff] = useState(1.0);
            const [floatRate, setFloatRate] = useState(0);

            const result = useMemo(() => {
                const val = parseFloat(invest); if (!val || val < 0) return { basePrice: 0, basicFee: 0, final: 0 };
                const table = [
                    {x:200,y:9.0},{x:500,y:20.9},{x:1000,y:38.8},{x:3000,y:103.8},{x:5000,y:163.9},
                    {x:8000,y:249.6},{x:10000,y:304.8},{x:20000,y:566.8},{x:40000,y:1054.0},{x:60000,y:1515.2},
                    {x:80000,y:1960.1},{x:100000,y:2393.4},{x:200000,y:4450.8},{x:400000,y:8276.7},
                    {x:600000,y:11897.5},{x:800000,y:15391.4},{x:1000000,y:18793.8},{x:2000000,y:34948.9}
                ];
                let basePrice = 0;
                if (val > 2000000) basePrice = val * 0.016;
                else if (val <= 200) basePrice = (val/200) * 9.0;
                else {
                    for(let i=0; i<table.length-1; i++) {
                        if (val >= table[i].x && val <= table[i+1].x) {
                            basePrice = table[i].y + (table[i+1].y - table[i].y) * (val - table[i].x) / (table[i+1].x - table[i].x); break;
                        }
                    }
                }
                const basicFee = basePrice * profCoeff * complexCoeff * addCoeff;
                const final = basicFee * (1 + floatRate/100);
                return { basePrice, basicFee, final };
            }, [invest, profCoeff, complexCoeff, addCoeff, floatRate]);

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 fade-in">
                    <div className="space-y-4">
                        <div className="bg-blue-50 border-l-4 border-blue-500 p-4 text-sm text-blue-700">依据：计价格[2002]10号</div>
                        <InputGroup label="计费额 (概算投资)" suffix="万元">
                            <input type="number" value={invest} onChange={e => setInvest(e.target.value)} className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="例如 5000" />
                        </InputGroup>
                        <InputGroup label="专业分类系数">
                            <select value={profCoeff} onChange={e => setProfCoeff(e.target.value)} className="w-full p-2 border rounded-lg bg-white">
                                <option value="1.0">建筑、市政 (1.0)</option><option value="1.1">人防、园林、地铁 (1.1)</option><option value="0.9">公路、城市道路 (0.9)</option><option value="1.2">石油化工、水利水电 (1.2)</option>
                            </select>
                        </InputGroup>
                    </div>
                    <div className="space-y-6">

            const [floatRate, setFloatRate] = useState(0);

            const result = useMemo(() => {
                const val = parseFloat(invest); if (!val || val < 0) return { base: 0, final: 0 };
                const table = [
                    {l:500,v:16.5}, {l:1000,v:30.1}, {l:3000,v:78.1}, {l:5000,v:120.8}, {l:8000,v:181.0},
                    {l:10000,v:218.6}, {l:20000,v:393.4}, {l:40000,v:708.2}, {l:60000,v:991.4}, {l:80000,v:1255.8},
                    {l:100000,v:1507.0}, {l:200000,v:2712.5}, {l:400000,v:4882.6}, {l:600000,v:6835.6},
                    {l:800000,v:8658.4}, {l:1000000,v:10390.1}
                ];
                let base = 0; if (val < 500) base = (val/500)*16.5; else if (val > 1000000) base = val * 0.01039;
                else {
                    for(let i=0; i<table.length-1; i++) {

                        }

        // --- Tool 6: 建设项目前期工作咨询收费 ---
        const Tool6_ConsultingFee = () => {
            const INVEST_BRACKETS = [3000, 10000, 50000, 100000, 500000];
            const SERVICE_TYPES = [
                { id: 'proposal_prep', name: '编制项目建议书', fees: [6, 14, 37, 55, 100], over50eRange: [100, 125] },

            ];

        // --- [新增集成] Tool 9: 日期推算小程序 (基于 day.html) ---
        const Tool9_DateCalc = () => {
            const [tab, setTab] = useState('calc');
            // 推算模式
            const [base, setBase] = useState(formatDate(new Date()));
            const [days, setDays] = useState(1);
            const [calcType, setCalcType] = useState('calendar');
            const [dir, setDir] = useState(1);
            // 间隔模式
            const [start, setStart] = useState(formatDate(new Date()));
            const [end, setEnd] = useState(formatDate(new Date()));

            const calcRes = useMemo(() => {
                let target = new Date(base);
                const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                if (calcType === 'calendar') {
                    target.setDate(target.getDate() + (days * dir));
                } else {
                    let steps = days;
                    while (steps > 0) {
                        target.setDate(target.getDate() + dir);
                        if (!isWeekend(target)) steps--;
                    }
                }
                return { date: formatDate(target), week: weekdays[target.getDay()] };
            }, [base, days, calcType, dir]);

            const diffRes = useMemo(() => {
                let s = new Date(start); let e = new Date(end);

                const cal = Math.floor((e - s) / 86400000);
                let work = 0; let tmp = new Date(s);
                while (tmp < e) { if (!isWeekend(tmp)) work++; tmp.setDate(tmp.getDate() + 1); }
                return { cal, work };
            }, [start, end]);

            return (

                            </div>
                        ) : (
                            <div className="fade-in">
                                <h2 className="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3 border-b pb-4">
                                    <i className={`fas ${tools.find(t=>t.id===currentTool).icon} ${tools.find(t=>t.id===currentTool).color}`}></i>
                                    {tools.find(t=>t.id===currentTool).title}
                                </h2>
                                {renderTool()}
                            </div>
                        )}
                    </main>
                    <footer className="bg-white border-t py-8 text-center text-xs text-slate-400">
                        <p>本工具箱结果仅供参考，不作为最终法律依据。如有问题请反馈至 jeff68@163.com</p>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
