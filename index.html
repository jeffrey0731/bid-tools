<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招标采购人工具箱 v2.3</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- PDF.js (用于发票助手) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 打印专用样式控制 */
        @media print {
            body * { visibility: hidden; }
            /* 隐藏侧边栏和头部，只显示打印区域 */
            .no-print, header, footer, .tool-selector { display: none !important; }
            
            /* 专门针对发票打印区域的显示设置 */
            #invoice-print-area, #invoice-print-area * { 
                visibility: visible; 
            }
            #invoice-print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            
            /* 发票页面分页控制 */
            .invoice-page { 
                page-break-after: always; 
                width: 100%;
                height: 100vh; /* 强制填满一页 */
                padding: 10mm; /* 打印边距 */
            }
            .invoice-page:last-child { page-break-after: auto; }
            
            /* 打印时的裁剪线 */
            .print-dashed-border {
                border-style: dashed !important;
                border-width: 1px !important;
                border-color: #9ca3af !important; /* gray-400 */
            }
            .print-hide-bg { background-color: transparent !important; }
        }
        
        /* 时间轴样式 */
        .timeline-line { position: absolute; left: 15px; top: 24px; bottom: 0; width: 2px; background: #e2e8f0; z-index: 0; }
        .timeline-item:last-child .timeline-line { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 通用组件 ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Button = ({ onClick, children, variant = "primary", className = "", ...props }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700",
                secondary: "bg-white text-slate-700 border border-slate-300 hover:bg-slate-50",
                success: "bg-emerald-600 text-white hover:bg-emerald-700",
                danger: "bg-red-50 text-red-600 border border-red-200 hover:bg-red-100",
                teal: "bg-teal-600 text-white hover:bg-teal-700"
            };
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const InputGroup = ({ label, suffix, children, subLabel }) => (
            <div className="mb-4">
                <label className="block text-sm font-semibold text-slate-700 mb-1">
                    {label}
                    {subLabel && <span className="text-slate-400 font-normal text-xs ml-2">{subLabel}</span>}
                </label>
                <div className="relative">
                    {children}
                    {suffix && <div className="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-500 text-sm">{suffix}</div>}
                </div>
            </div>
        );

        // --- 通用工具函数 ---
        const formatCurrency = (num) => new Intl.NumberFormat('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(num);
        const formatDate = (date) => {
            if (!date) return '';
            const d = new Date(date);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        };
        const addDays = (dateStr, days) => {
            const result = new Date(dateStr);
            result.setDate(result.getDate() + days);
            return result;
        };
        const subtractDays = (dateStr, days) => {
            const result = new Date(dateStr);
            result.setDate(result.getDate() - days);
            return result;
        };
        const isWeekend = (date) => {
            const day = date.getDay();
            return day === 0 || day === 6;
        };

        // --- Tool 1: 招标代理服务费 ---
        const Tool1_AgencyFee = () => {
            const [amount, setAmount] = useState("");
            const [type, setType] = useState("goods");
            const [discount, setDiscount] = useState(100);
            const rateTable = [{limit:100,rates:{goods:1.5,service:1.5,engineering:1.0}},{limit:500,rates:{goods:1.1,service:0.8,engineering:0.7}},{limit:1000,rates:{goods:0.8,service:0.45,engineering:0.55}},{limit:5000,rates:{goods:0.5,service:0.25,engineering:0.35}},{limit:10000,rates:{goods:0.25,service:0.1,engineering:0.2}},{limit:100000,rates:{goods:0.05,service:0.05,engineering:0.05}},{limit:Infinity,rates:{goods:0.01,service:0.01,engineering:0.01}}];
            const result = useMemo(()=>{
                const val = parseFloat(amount); if(!val || val<=0) return {base:0,final:0,details:[]};
                let amountWan=val/10000, total=0, prev=0, list=[];
                for(let t of rateTable){
                    let range = (amountWan > t.limit ? t.limit : amountWan) - prev;
                    if(range > 0) {
                        let fee = range * (t.rates[type]/100); total+=fee;
                        list.push({range: t.limit===Infinity?`>${prev}万`:`${prev}-${t.limit}万`, rate:t.rates[type], fee:fee*10000});
                    }
                    if(amountWan <= t.limit) break;
                    prev = t.limit;
                }
                const b = total*10000; return {base:b, final:b*(discount/100), details:list};
            },[amount,type,discount]);

            return (
                <div className="space-y-6 fade-in">
                    <div className="bg-blue-50 border-l-4 border-blue-500 p-3 text-sm text-blue-700">依据：计价格[2002]1980号 & 发改价格[2011]534号</div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="space-y-4">
                            <InputGroup label="项目类别">
                                <div className="grid grid-cols-3 gap-2">{[['goods','货物'],['service','服务'],['engineering','工程']].map(([k,l])=><button key={k} onClick={()=>setType(k)} className={`py-2 text-sm rounded border ${type===k?'bg-blue-600 text-white':'bg-white hover:bg-gray-50'}`}>{l}</button>)}</div>
                            </InputGroup>
                            <InputGroup label="中标金额 (元)"><input type="number" value={amount} onChange={e=>setAmount(e.target.value)} className="w-full p-2 border rounded" /></InputGroup>
                            <InputGroup label="折扣率 (%)"><input type="number" value={discount} onChange={e=>setDiscount(e.target.value)} className="w-full p-2 border rounded" /></InputGroup>
                        </div>
                        <Card className="p-6 bg-slate-50">
                            <div className="flex justify-between mb-2"><span>标准收费</span><span className="font-bold">¥ {formatCurrency(result.base)}</span></div>
                            <div className="flex justify-between text-xl font-bold text-blue-600 pt-2 border-t"><span>折后收费</span><span>¥ {formatCurrency(result.final)}</span></div>
                            <div className="mt-4 text-xs bg-white p-2 border rounded h-40 overflow-auto">{result.details.map((d,i)=><div key={i} className="flex justify-between py-1 border-b border-dashed"><span>{d.range} ({d.rate}%)</span><span>{formatCurrency(d.fee)}</span></div>)}</div>
                        </Card>
                    </div>
                </div>
            );
        };

        // --- Tool 2: 湖南省专家评审费 (完整恢复版) ---
        const Tool2_ExpertFee = () => {
            const [mode, setMode] = useState('comprehensive'); 
            const [compState, setCompState] = useState({ durationH: 0, durationM: 0, day2H: 0, day2M: 0, isOvernight: false, isChair: false, isCancelled: false });
            const [procState, setProcState] = useState({ durationH: 0, durationM: 0, isRemote: false, isLeader: false, isCancelled: false, level: 'normal' });

            const compResult = useMemo(() => {
                let fee = 0, logs = [];
                if (compState.isCancelled) { fee = 200; logs.push("项目取消/回避：200元"); }
                else {
                    const roundT = (h, m) => {
                        const totalM = h * 60 + m; if (totalM === 0) return 0;
                        const roundedH = Math.floor(totalM / 60); const remM = totalM % 60;
                        if (remM === 0) return roundedH; return remM < 30 ? roundedH + 0.5 : roundedH + 1.0;
                    };
                    const T1 = roundT(compState.durationH, compState.durationM);
                    let day1 = T1 <= 4 ? 800 : (800 + (T1 - 4) * 100);
                    fee += day1; logs.push(`第一日(${T1}h): ${day1}元`);
                    if (compState.isOvernight) {
                        const T2 = roundT(compState.day2H, compState.day2M);
                        fee += T2 * 100; logs.push(`第二日(${T2}h): ${T2*100}元`);
                    }
                    if (compState.isChair) { fee += 100; logs.push("主任评委: +100元"); }
                }
                return { fee, logs };
            }, [compState]);

            const procResult = useMemo(() => {
                let fee = 0, logs = [];
                if (procState.isCancelled) {
                    fee = procState.isRemote ? 300 : 200; logs.push(`取消(${procState.isRemote ? '异地' : '同城'}): ${fee}元`);
                } else if (procState.isRemote) {
                    const totalH = procState.durationH + procState.durationM / 60;
                    let halfDays = totalH <= 4 ? 1 : (totalH <= 8 ? 2 : Math.ceil(totalH / 4));
                    let rates = { normal: 500, senior: 650, professor: 1250, academician: 2000 };
                    fee = halfDays * rates[procState.level];
                    logs.push(`异地(${halfDays}个半天): ~${fee}元`);
                } else {
                    const mins = procState.durationH * 60 + procState.durationM;
                    if (mins <= 180) { fee = 400; logs.push("≤3小时: 400元"); }
                    else {
                        const excess = mins - 180; const exHours = Math.floor(excess / 60); const rem = excess % 60;
                        let extra = exHours * 100 + (rem > 0 ? (rem < 30 ? 50 : 100) : 0);
                        fee = 400 + extra; logs.push(`基础400 + 超时${extra}元`);
                    }
                }
                if (!procState.isCancelled && procState.isLeader) { fee += 100; logs.push("组长: +100元"); }
                return { fee, logs };
            }, [procState]);

            return (
                <div className="fade-in space-y-6">
                    <div className="flex space-x-1 bg-slate-100 p-1 rounded-lg mb-4">
                        <button onClick={() => setMode('comprehensive')} className={`flex-1 py-2 rounded-md text-sm font-medium transition-all ${mode === 'comprehensive' ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}>湖南省综合评标 (2025)</button>
                        <button onClick={() => setMode('procurement')} className={`flex-1 py-2 rounded-md text-sm font-medium transition-all ${mode === 'procurement' ? 'bg-white shadow text-emerald-600' : 'text-slate-500'}`}>湖南省政府采购 (2023)</button>
                    </div>
                    {mode === 'comprehensive' ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <label className="flex items-center gap-2 border p-3 rounded-lg bg-white"><input type="checkbox" checked={compState.isCancelled} onChange={e => setCompState({...compState, isCancelled: e.target.checked})} /><span className="text-sm">项目取消/回避</span></label>
                                {!compState.isCancelled && (
                                    <>
                                        <div className="p-4 bg-blue-50 rounded-lg border border-blue-100">
                                            <label className="text-sm font-bold text-blue-800">第一日评审时长</label>
                                            <div className="flex gap-2 mt-2">
                                                <input type="number" value={compState.durationH} onChange={e => setCompState({...compState, durationH: +e.target.value})} className="w-20 p-2 border rounded" /><span>小时</span>
                                                <input type="number" value={compState.durationM} onChange={e => setCompState({...compState, durationM: +e.target.value})} className="w-20 p-2 border rounded" /><span>分</span>
                                            </div>
                                            <p className="text-xs text-blue-600 mt-2">注：不满30分按30分算，超过30分按1小时算</p>
                                        </div>
                                        <div className="p-3 border rounded-lg bg-white">
                                            <label className="flex items-center gap-2 mb-2"><input type="checkbox" checked={compState.isOvernight} onChange={e => setCompState({...compState, isOvernight: e.target.checked})} /><span className="text-sm font-medium">隔夜评标 (次日)</span></label>
                                            {compState.isOvernight && (
                                                 <div className="flex gap-2 mt-2 ml-6">
                                                    <input type="number" placeholder="0" value={compState.day2H} onChange={e => setCompState({...compState, day2H: +e.target.value})} className="w-16 p-1 border rounded" /><span>时</span>
                                                    <input type="number" placeholder="0" value={compState.day2M} onChange={e => setCompState({...compState, day2M: +e.target.value})} className="w-16 p-1 border rounded" /><span>分</span>
                                                </div>
                                            )}
                                        </div>
                                        <label className="flex items-center gap-2"><input type="checkbox" checked={compState.isChair} onChange={e => setCompState({...compState, isChair: e.target.checked})} /><span className="text-sm font-medium">我是主任评委 (+100)</span></label>
                                    </>
                                )}
                            </div>
                            <Card className="bg-slate-50 p-6 flex flex-col justify-between">
                                <div><h4 className="text-sm font-bold text-slate-500">费用明细</h4><div className="mt-4 space-y-2 text-sm text-slate-600">{compResult.logs.map((l, i) => <div key={i} className="flex justify-between border-b pb-1"><span>{l.split(':')[0]}</span><span className="font-mono">{l.split(':')[1]}</span></div>)}</div></div>
                                <div className="mt-6 pt-4 border-t flex justify-between items-end"><span>税前合计</span><span className="text-3xl font-bold text-blue-600">¥{compResult.fee}</span></div>
                            </Card>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <div className="flex gap-2">
                                    <button onClick={() => setProcState({...procState, isRemote: false})} className={`flex-1 py-1 text-sm border rounded ${!procState.isRemote ? 'bg-emerald-100 border-emerald-300 text-emerald-800' : 'bg-white'}`}>同城</button>
                                    <button onClick={() => setProcState({...procState, isRemote: true})} className={`flex-1 py-1 text-sm border rounded ${procState.isRemote ? 'bg-emerald-100 border-emerald-300 text-emerald-800' : 'bg-white'}`}>异地</button>
                                </div>
                                {!procState.isCancelled && (
                                    <div className="p-4 bg-emerald-50 rounded-lg border border-emerald-100">
                                        <label className="text-sm font-bold text-emerald-800">评审时长</label>
                                        <div className="flex gap-2 mt-2">
                                            <input type="number" value={procState.durationH} onChange={e => setProcState({...procState, durationH: +e.target.value})} className="w-20 p-2 border rounded" /><span>小时</span>
                                            <input type="number" value={procState.durationM} onChange={e => setProcState({...procState, durationM: +e.target.value})} className="w-20 p-2 border rounded" /><span>分</span>
                                        </div>
                                        {procState.isRemote && (
                                            <div className="mt-2">
                                                <label className="text-xs font-bold text-emerald-700 block mb-1">职称级别</label>
                                                <select className="w-full p-1 border rounded text-sm" value={procState.level} onChange={e=>setProcState({...procState, level: e.target.value})}>
                                                    <option value="normal">中级/普通</option>
                                                    <option value="senior">高级职称</option>
                                                    <option value="professor">教授级</option>
                                                    <option value="academician">院士</option>
                                                </select>
                                            </div>
                                        )}
                                    </div>
                                )}
                                <label className="flex items-center gap-2 mt-2"><input type="checkbox" checked={procState.isLeader} onChange={e => setProcState({...procState, isLeader: e.target.checked})} /><span className="text-sm font-medium">评审组长 (+100)</span></label>
                            </div>
                            <Card className="bg-slate-50 p-6 flex flex-col justify-between">
                                <div><h4 className="text-sm font-bold text-slate-500">费用明细</h4><div className="mt-4 space-y-2 text-sm text-slate-600">{procResult.logs.map((l, i) => <div key={i} className="flex justify-between border-b pb-1"><span>{l.split(':')[0]}</span><span className="font-mono">{l.split(':')[1]}</span></div>)}</div></div>
                                <div className="mt-6 pt-4 border-t flex justify-between items-end"><span>税后合计</span><span className="text-3xl font-bold text-emerald-600">¥{procResult.fee}</span></div>
                            </Card>
                        </div>
                    )}
                </div>
            );
        };
        
        // --- Tool 3: 湖南省交易服务费 (完整恢复版) ---
        const Tool3_TransactionFee = () => {
            const [amount, setAmount] = useState("");
            const [type, setType] = useState("construction");
            const [isSpecial, setIsSpecial] = useState(false);
            const calculate = useMemo(() => {
                let total = 0; if (isSpecial) total = 2000;
                else {
                    const val = parseFloat(amount);
                    if (!val || val < 0) total = 0; else if (val <= 100) total = 1000; else if (val <= 500) total = 2000;
                    else if (val <= 1000) total = 5000; else if (val <= 3000) total = 12000; else if (val <= 5000) total = 28000;
                    else if (val <= 10000) total = 40000; else total = 50000;
                }
                let tendererPart = (type === 'construction') ? Math.round(total * 0.4) : 0;
                let winnerPart = (type === 'construction') ? Math.round(total * 0.6) : total;
                return { total, tendererPart, winnerPart };
            }, [amount, type, isSpecial]);
            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in">
                    <div className="space-y-6">
                        <div className="bg-blue-50 border-l-4 border-blue-500 p-4 text-sm text-blue-700">依据：湘发改价费规〔2024〕292号 (湖南省专用)</div>
                        <InputGroup label="项目类型">
                            <div className="grid grid-cols-2 gap-4">
                                <div onClick={() => setType('construction')} className={`cursor-pointer border-2 rounded-xl p-4 transition-all ${type === 'construction' ? 'border-blue-600 bg-blue-50' : 'border-slate-200'}`}>施工/装修/物资 (40/60)</div>
                                <div onClick={() => setType('service')} className={`cursor-pointer border-2 rounded-xl p-4 transition-all ${type === 'service' ? 'border-indigo-600 bg-indigo-50' : 'border-slate-200'}`}>勘察/设计/监理 (100%中标)</div>
                            </div>
                        </InputGroup>
                        <InputGroup label="中标金额" suffix="万元">
                            <input type="number" disabled={isSpecial} value={isSpecial ? '' : amount} onChange={e => setAmount(e.target.value)} className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder={isSpecial ? "固定标准收费" : "请输入金额"} />
                        </InputGroup>
                        <label className="flex items-center gap-2 cursor-pointer"><input type="checkbox" checked={isSpecial} onChange={e => setIsSpecial(e.target.checked)} /><span className="text-sm">难以计算中标额 (按2000元计)</span></label>
                    </div>
                    <Card className="bg-slate-50 p-6 flex flex-col justify-center text-center">
                        <div className="text-sm text-slate-500 font-bold uppercase mb-1">交易服务费总额</div>
                        <div className="text-4xl font-bold text-slate-900">{formatCurrency(calculate.total)} <span className="text-sm font-normal">元</span></div>
                        <div className="grid grid-cols-2 gap-4 mt-6">
                            <div className="bg-white p-4 rounded-lg border"><div>招标方承担</div><div className="text-xl font-bold text-blue-600">{formatCurrency(calculate.tendererPart)}</div></div>
                            <div className="bg-white p-4 rounded-lg border"><div>中标方承担</div><div className="text-xl font-bold text-green-600">{formatCurrency(calculate.winnerPart)}</div></div>
                        </div>
                    </Card>
                </div>
            );
        };

        // --- Tool 4: 工程设计收费 (完整恢复功能) ---
        const Tool4_DesignFee = () => {
            const [invest, setInvest] = useState("");
            const [profCoeff, setProfCoeff] = useState(1.0);
            const [complexCoeff, setComplexCoeff] = useState(1.0);
            const [addCoeff, setAddCoeff] = useState(1.0);
            const [floatRate, setFloatRate] = useState(0);

            const result = useMemo(() => {
                const val = parseFloat(invest); if (!val || val < 0) return { basePrice: 0, basicFee: 0, final: 0 };
                const table = [
                    {x:200,y:9.0},{x:500,y:20.9},{x:1000,y:38.8},{x:3000,y:103.8},{x:5000,y:163.9},
                    {x:8000,y:249.6},{x:10000,y:304.8},{x:20000,y:566.8},{x:40000,y:1054.0},{x:60000,y:1515.2},
                    {x:80000,y:1960.1},{x:100000,y:2393.4},{x:200000,y:4450.8},{x:400000,y:8276.7},
                    {x:600000,y:11897.5},{x:800000,y:15391.4},{x:1000000,y:18793.8},{x:2000000,y:34948.9}
                ];
                let basePrice = 0;
                if (val > 2000000) basePrice = val * 0.016;
                else if (val <= 200) basePrice = (val/200) * 9.0;
                else {
                    for(let i=0; i<table.length-1; i++) {
                        if (val >= table[i].x && val <= table[i+1].x) {
                            basePrice = table[i].y + (table[i+1].y - table[i].y) * (val - table[i].x) / (table[i+1].x - table[i].x); break;
                        }
                    }
                }
                const basicFee = basePrice * profCoeff * complexCoeff * addCoeff;
                const final = basicFee * (1 + floatRate/100);
                return { basePrice, basicFee, final };
            }, [invest, profCoeff, complexCoeff, addCoeff, floatRate]);

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 fade-in">
                    <div className="space-y-4">

        // --- Tool 5: 建设工程监理费用 (完整恢复功能) ---
        const Tool5_SupervisionFee = () => {
            const [invest, setInvest] = useState("");
            const [indCoeff, setIndCoeff] = useState(1.0);
            const [compCoeff, setCompCoeff] = useState(1.0);
            const [floatRate, setFloatRate] = useState(0);

            const result = useMemo(() => {
                const val = parseFloat(invest); if (!val || val < 0) return { base: 0, final: 0 };
                const table = [
                    {l:500,v:16.5}, {l:1000,v:30.1}, {l:3000,v:78.1}, {l:5000,v:120.8}, {l:8000,v:181.0},
                    {l:10000,v:218.6}, {l:20000,v:393.4}, {l:40000,v:708.2}, {l:60000,v:991.4}, {l:80000,v:1255.8},
                    {l:100000,v:1507.0}, {l:200000,v:2712.5}, {l:400000,v:4882.6}, {l:600000,v:6835.6},
                    {l:800000,v:8658.4}, {l:1000000,v:10390.1}
                ];
                let base = 0; if (val < 500) base = (val/500)*16.5; else if (val > 1000000) base = val * 0.01039;
                else {
                    for(let i=0; i<table.length-1; i++) {
                        if (val >= table[i].l && val <= table[i+1].x) {
                            base = table[i].v + (val - table[i].l) * (table[i+1].v - table[i].v) / (table[i+1].l - table[i].l); break;
                        }
                    }
                }
                const final = base * indCoeff * compCoeff * (1 + floatRate/100);
                return { base, final };
            }, [invest, indCoeff, compCoeff, floatRate]);

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 fade-in">
                    <div className="space-y-4">
                        <div className="bg-blue-50 border-l-4 border-blue-500 p-4 text-sm text-blue-700">依据：发改价格〔2007〕670号</div>
                        <InputGroup label="计费额 (建安费)" suffix="万元">
                            <input type="number" value={invest} onChange={e => setInvest(e.target.value)} className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
                        </InputGroup>
                        <InputGroup label="专业系数">
                            <select value={indCoeff} onChange={e => setIndCoeff(e.target.value)} className="w-full p-2 border rounded-lg bg-white">
                                <option value="1.0">建筑、市政、火电 (1.0)</option><option value="0.8">园林绿化 (0.8)</option><option value="1.1">地铁、桥梁 (1.1)</option>
                            </select>
                        </InputGroup>
                        <div className="grid grid-cols-2 gap-4">
                            <InputGroup label="复杂程度系数">
                                <input type="number" step="0.1" value={compCoeff} onChange={e => setCompCoeff(e.target.value)} className="w-full p-2 border rounded-lg" />
                            </InputGroup>
                            <InputGroup label="浮动幅度 (%)">
                                <input type="number" value={floatRate} onChange={e => setFloatRate(e.target.value)} className="w-full p-2 border rounded-lg" />
                            </InputGroup>
                        </div>
                    </div>
                    <div className="space-y-6">
                        <div className="bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl p-6 text-white shadow-lg">
                            <h3 className="text-blue-200 text-sm font-bold uppercase tracking-wider mb-2">监理收费总额</h3>
                            <div className="text-4xl font-bold">{formatCurrency(result.final)} <span className="text-lg text-blue-200 font-normal">万元</span></div>
                            <div className="mt-4 pt-4 border-t border-blue-500/30 text-sm opacity-80">
                                基准价: {formatCurrency(result.base)} 万元
                            </div>
                        </div>
                    </div>
                </div>
            );

        // --- Tool 6: 建设项目前期工作咨询收费 (恢复完整功能) ---
        const Tool6_ConsultingFee = () => {
            const INVEST_BRACKETS = [3000, 10000, 50000, 100000, 500000];

                { id: 'proposal_prep', name: '编制项目建议书', fees: [6, 14, 37, 55, 100], over50eRange: [100, 125] },

                { id: 'feasibility_eval', name: '评估可行性研究报告', fees: [5, 10, 15, 20, 25], over50eRange: [25, 35] }
            ];
            const [investAmount, setInvestAmount] = useState('');
            const [investUnit, setInvestUnit] = useState('wanyuan'); 
            const [serviceType, setServiceType] = useState(SERVICE_TYPES[0].id);
            const [industryCoeff, setIndustryCoeff] = useState(1.0);

            const result = useMemo(() => {
                const invest = parseFloat(investAmount); if (isNaN(invest) || invest <= 0) return null;
                const investInWan = investUnit === 'yiyuan' ? invest * 10000 : invest;
                const service = SERVICE_TYPES.find(s => s.id === serviceType); if (!service) return null;
                let baseFee = 0;
                if (investInWan < 3000) baseFee = (investInWan / 3000) * service.fees[0];
                else if (investInWan > 500000) baseFee = service.over50eRange[0];
                else {
                    for (let i = 0; i < INVEST_BRACKETS.length - 1; i++) {
                        if (investInWan >= INVEST_BRACKETS[i] && investInWan <= INVEST_BRACKETS[i+1]) {
                            const x1 = INVEST_BRACKETS[i], x2 = INVEST_BRACKETS[i+1], y1 = service.fees[i], y2 = service.fees[i+1];
                            baseFee = y1 + (y2 - y1) * ((investInWan - x1) / (x2 - x1)); break;
                        }
                    }
                }
                return { finalFee: baseFee * industryCoeff };
            }, [investAmount, investUnit, serviceType, industryCoeff]);

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 fade-in">
                    <div className="space-y-5">
                        <div className="bg-blue-50 border-l-4 border-blue-500 p-4 text-sm text-blue-700">依据：计价格[1999]1283号</div>
                        <InputGroup label="估算投资额">
                            <div className="flex">
                                <input type="number" value={investAmount} onChange={e => setInvestAmount(e.target.value)} className="w-full p-2 border rounded-l-lg" />
                                <select value={investUnit} onChange={e => setInvestUnit(e.target.value)} className="bg-slate-100 border border-l-0 rounded-r-lg px-3"><option value="wanyuan">万元</option><option value="yiyuan">亿元</option></select>
                            </div>
                        </InputGroup>
                        <InputGroup label="咨询项目类型">
                            <select value={serviceType} onChange={e => setServiceType(e.target.value)} className="w-full p-2 border rounded-lg">
                                {SERVICE_TYPES.map(t => <option key={t.id} value={t.id}>{t.name}</option>)}
                            </select>
                        </InputGroup>
                        <InputGroup label="行业调整系数">
                            <input type="number" step="0.1" value={industryCoeff} onChange={e => setIndustryCoeff(e.target.value)} className="w-full p-2 border rounded-lg" />
                        </InputGroup>
                    </div>
                    <div className="space-y-6">
                        {result && (
                            <div className="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl p-6 text-white shadow-lg">
                                <h3 className="text-blue-100 text-sm font-bold uppercase tracking-wider mb-2">收费基准价</h3>
                                <div className="text-4xl font-bold">{formatCurrency(result.finalFee)} <span className="text-lg font-normal">万元</span></div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- Tool 7: 依法招标项目时限计算器 (修复逻辑版) ---

            const [baseDate, setBaseDate] = useState(formatDate(new Date()));
            const [tenderType, setTenderType] = useState('post-qual');
            const [backwardDays, setBackwardDays] = useState(1095); // 默认3年

            const calculateForward = () => {
                if (!baseDate) return [];
                const start = new Date(baseDate);
                const makeNode = (date, title, sub, desc, reg, isLast=false, isStart=false) => ({date, title, sub, desc, reg, isLast, isStart});

                if (tenderType === 'post-qual') {
                    // 修正逻辑：T+21天 (16日发布 -> 6日截止，间隔21天，满足“不少于20日”即留足20个整天)
                    const bidDeadline = addDays(baseDate, 21);
                    return [
                        makeNode(start, "公告发布日 (T)", "基准日", "根据《民法典》201条，本日不计入期间，从次日起算。", "民法典第201条", false, true),
                        makeNode(addDays(baseDate, 5), "招标文件发售最短截止", "发售期", "自开始发售之日(不含)起不得少于5日。", "条例第16条"),
                        makeNode(subtractDays(bidDeadline, 15), "澄清/修改最晚截止", "答疑期", "投标截止时间15日前。如不足，必须顺延。", "条例第21条"),
                        makeNode(subtractDays(bidDeadline, 10), "提出异议截止", "异议期", "投标截止时间10日前提出。", "条例第22条"),
                        makeNode(bidDeadline, "最早投标截止时间", "T + 21日", "自发出之日(不含)起不得少于20日。实务中通常T+21日。", "招标投标法第24条", true)
                    ].sort((a, b) => a.date - b.date);
                } else {
                    const saleEnd = addDays(baseDate, 5);
                    const submitDeadline = addDays(saleEnd, 5);
                    return [
                        makeNode(start, "公告发布日 (T)", "基准日", "本日不计入期间，从次日起算。", "民法典第201条", false, true),
                        makeNode(saleEnd, "资格预审文件发售截止", "发售期", "自开始发售之日(不含)起不得少于5日。", "条例第16条"),

                        makeNode(submitDeadline, "资格预审申请提交截止", "提交截止", "自停止发售之日(不含)起不得少于5日。", "条例第17条", true)
                    ].sort((a, b) => a.date - b.date);
                }
            };

            const forwardEvents = calculateForward();
            const backwardDate = baseDate ? subtractDays(baseDate, backwardDays) : null;
            const backwardDate5 = baseDate ? subtractDays(baseDate, 1825) : null;

            return (
                <div className="fade-in">
                    <div className="flex bg-slate-100 p-1 rounded-lg mb-6">
                        <button onClick={() => setMode('forward')} className={`flex-1 py-3 rounded-lg text-sm font-bold transition-all ${mode === 'forward' ? 'bg-white shadow text-teal-600' : 'text-slate-400 hover:text-slate-600'}`}><i className="fas fa-forward mr-2"></i>正推：流程时限</button>
                        <button onClick={() => setMode('backward')} className={`flex-1 py-3 rounded-lg text-sm font-bold transition-all ${mode === 'backward' ? 'bg-white shadow text-indigo-600' : 'text-slate-400 hover:text-slate-600'}`}><i className="fas fa-history mr-2"></i>倒推：业绩信誉</button>
                    </div>

                    <Card className="p-6 md:p-8">
                        <div className="bg-orange-50 border-l-4 border-orange-400 p-4 mb-8 rounded-r flex gap-3 text-sm">
                            <i className="fas fa-balance-scale text-orange-500 mt-1"></i>
                            <div className="text-orange-800">
                                <div className="font-bold mb-1">法规提示：《民法典》第二百零一条</div>
                                <div className="opacity-90">按照年、月、日计算期间的，开始的当日不计入，自下一日开始计算。</div>

                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <InputGroup label={mode === 'forward' ? '选择起始日期 (如发布公告日)' : '选择开标/评审日期'} subLabel="Day 0">
                                <input type="date" value={baseDate} onChange={e => setBaseDate(e.target.value)} className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none" />
                            </InputGroup>
                            
                            {mode === 'forward' ? (
                                <InputGroup label="项目类型">
                                    <div className="flex gap-3">
                                        <button onClick={() => setTenderType('post-qual')} className={`flex-1 py-3 rounded-lg border text-sm font-medium ${tenderType === 'post-qual' ? 'bg-teal-50 border-teal-500 text-teal-700' : 'bg-white text-slate-500 hover:bg-slate-50'}`}>资格后审</button>
                                        <button onClick={() => setTenderType('pre-qual')} className={`flex-1 py-3 rounded-lg border text-sm font-medium ${tenderType === 'pre-qual' ? 'bg-teal-50 border-teal-500 text-teal-700' : 'bg-white text-slate-500 hover:bg-slate-50'}`}>资格预审</button>
                                    </div>
                                </InputGroup>
                            ) : (
                                <InputGroup label="自定义倒推天数">
                                     <input type="number" value={backwardDays} onChange={e => setBackwardDays(e.target.value)} className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" />
                                     <div className="text-xs text-slate-400 mt-1">默认1095天，您可根据招标文件修改为1065等</div>

                        {mode === 'forward' ? (

                                                        <span className={`text-[10px] font-bold uppercase px-2 py-0.5 rounded ${ev.isStart ? 'bg-blue-100 text-blue-700' : 'bg-slate-100 text-slate-500'}`}>{ev.sub}</span>
                                                        {ev.reg && <span className="text-[10px] text-slate-400 bg-slate-50 px-1 rounded border border-slate-100"><i className="fas fa-gavel mr-1"></i>{ev.reg}</span>}

                                    <div className="text-purple-600 font-semibold mb-2 uppercase tracking-wider text-xs">近五年业绩/信誉</div>
                                    <div className="text-3xl font-bold text-slate-800 mb-2">{backwardDate5 ? formatDate(backwardDate5) : '--'}</div>

        const Tool8_RandomDraw = () => {

            return (
                <div className="grid grid-cols-2 gap-4 fade-in">

                    <div className="flex flex-col gap-2">
                        <Button onClick={draw}>开始随机排序</Button>
                        <div className="flex-1 border rounded p-2 overflow-auto bg-gray-50 h-32">{res.map((r,i)=><div key={i}>{i+1}. {r}</div>)}</div>
                    </div>
                </div>
            )
        };

        const Tool9_DateCalc = () => {
            const [tab, setTab] = useState('calc');
            const [base, setBase] = useState(formatDate(new Date()));
            const [days, setDays] = useState(1);
            const [type, setType] = useState('calendar');
            const [dir, setDir] = useState(1);
            const [start, setStart] = useState(formatDate(new Date()));
            const [end, setEnd] = useState(formatDate(new Date()));

            const calcRes = useMemo(() => {
                let d = new Date(base);
                if(type === 'calendar') {
                    d.setDate(d.getDate() + (days * dir));
                } else {
                    let count = days;
                    while(count > 0) {
                        d.setDate(d.getDate() + dir);
                        if(!isWeekend(d)) count--;
                    }
                }
                const weeks = ['日','一','二','三','四','五','六'];
                return { date: formatDate(d), w: weeks[d.getDay()] };
            }, [base, days, type, dir]);

            const diffRes = useMemo(() => {
                let s = new Date(start), e = new Date(end);
                if(s > e) [s,e] = [e,s];
                const cal = Math.floor((e - s) / 86400000);
                let work = 0, cur = new Date(s);
                while(cur < e) {
                    if(!isWeekend(cur)) work++;
                    cur.setDate(cur.getDate() + 1);
                }
                return { cal, work };
            }, [start, end]);

            return (
                <div className="fade-in max-w-3xl mx-auto">
                    <div className="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">

                            <button onClick={()=>setTab('diff')} className={`flex-1 py-4 text-sm font-bold transition-colors ${tab==='diff'?'bg-blue-50 text-blue-600 border-b-2 border-blue-500':'text-gray-500 hover:bg-gray-50'}`}>计算间隔</button>

                        <div className="p-8">

                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-gray-400 uppercase">推算方向</label>
                                            <select value={dir} onChange={e=>setDir(+e.target.value)} className="w-full mt-1 p-3 bg-gray-50 border rounded-xl"><option value="1">向后 (未来)</option><option value="-1">向前 (过去)</option></select>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center gap-4">
                                        <button onClick={()=>setDays(Math.max(0,days-1))} className="w-10 h-10 rounded-lg border hover:bg-gray-50"><i className="fas fa-minus text-gray-400"></i></button>
                                        <div className="flex-1 text-center">
                                            {/* 升级点：允许自由输入天数 */}
                                            <input 
                                                type="number" 
                                                value={days} 
                                                onChange={e => setDays(Math.max(0, parseInt(e.target.value) || 0))}
                                                className="text-2xl font-bold text-slate-700 w-full text-center bg-transparent border-b border-dashed border-gray-300 focus:border-blue-500 focus:outline-none"
                                            />
                                            <div className="text-sm font-normal text-gray-400">天 (可输入)</div>
                                        </div>
                                        <button onClick={()=>setDays(days+1)} className="w-10 h-10 rounded-lg border hover:bg-gray-50"><i className="fas fa-plus text-gray-400"></i></button>
                                    </div>

                                    <div className="bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                                        <div className="relative z-10">
                                            <div className="text-xs opacity-70 font-bold uppercase tracking-widest mb-1">计算结果</div>
                                            <div className="text-4xl font-black tracking-tight">{calcRes.date}</div>
                                            <div className="mt-2 flex items-center gap-2 opacity-90 text-sm">
                                                <span className="bg-white/20 px-2 py-0.5 rounded">星期{calcRes.w}</span>
                                                <span>{type==='working'?'工作日':'日历日'}推算</span>
                                            </div>
                                        </div>
                                        <i className="fas fa-calendar-check absolute -right-4 -bottom-4 text-9xl opacity-10"></i>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-xs font-bold text-gray-400 uppercase">开始日期</label><input type="date" value={start} onChange={e=>setStart(e.target.value)} className="w-full mt-1 p-3 bg-gray-50 border rounded-xl"/></div>
                                        <div><label className="text-xs font-bold text-gray-400 uppercase">结束日期</label><input type="date" value={end} onChange={e=>setEnd(e.target.value)} className="w-full mt-1 p-3 bg-gray-50 border rounded-xl"/></div>
                                    </div>
                                    <div className="bg-gray-50 rounded-2xl p-6 border border-dashed border-gray-300 grid grid-cols-2 gap-8 text-center">
                                        <div>
                                            <div className="text-xs text-gray-400 font-bold uppercase mb-1">自然日历天</div>
                                            <div className="text-3xl font-black text-gray-800">{diffRes.cal}</div>
                                        </div>
                                        <div className="border-l border-gray-200">
                                            <div className="text-xs text-gray-400 font-bold uppercase mb-1">工作日 (排休)</div>
                                            <div className="text-3xl font-black text-blue-600">{diffRes.work}</div>
                                        </div>
                                    </div>
                                    <p className="text-center text-xs text-gray-400">注：间隔计算通常含开始日，不含结束日</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            )
        };

        const Tool10_InvoicePrinter = () => {
            const [invoices, setInvoices] = useState([]);
            const [layout, setLayout] = useState('2-up'); 
            const [loading, setLoading] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => {
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                }
            }, []);

            useEffect(() => {
                const styleId = 'invoice-print-style';
                let styleEl = document.getElementById(styleId);
                if (!styleEl) {
                    styleEl = document.createElement('style');
                    styleEl.id = styleId;
                    document.head.appendChild(styleEl);
                }
                const size = layout === '2-up' ? 'A4 portrait' : 'A4 landscape';
                styleEl.innerHTML = `@media print { @page { size: ${size}; margin: 0; } }`;
                return () => { };
            }, [layout]);

            const processFiles = async (files) => {
                setLoading(true);
                const newItems = [];
                try {
                    for (const file of files) {
                        if (file.type.startsWith('image/')) {
                            newItems.push({
                                id: Math.random().toString(36).substr(2, 9),
                                url: URL.createObjectURL(file),
                                name: file.name,
                                rotation: 0
                            });
                        } else if (file.type === 'application/pdf') {
                            const pdfImages = await convertPdfToImages(file);
                            newItems.push(...pdfImages);
                        }
                    }
                    setInvoices(prev => [...prev, ...newItems]);
                } catch (err) {
                    alert("处理文件失败: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const convertPdfToImages = async (file) => {
                const arrayBuffer = await file.arrayBuffer();
                const loadingTask = window.pdfjsLib.getDocument({
                    data: arrayBuffer,
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/',
                    cMapPacked: true,
                });
                const pdf = await loadingTask.promise;
                const images = [];
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 2.0 }); 
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    context.fillStyle = '#FFFFFF';
                    context.fillRect(0, 0, canvas.width, canvas.height);
                    await page.render({ canvasContext: context, viewport }).promise;
                    images.push({
                        id: Math.random().toString(36).substr(2, 9),
                        url: canvas.toDataURL('image/jpeg', 0.8),
                        name: `${file.name} (P${i})`,
                        rotation: 0
                    });
                }
                return images;
            };

            const handleDrop = (e) => {
                e.preventDefault();
                if (e.dataTransfer.files?.length) processFiles(Array.from(e.dataTransfer.files));
            };

            const handlePrint = () => {
                setTimeout(() => window.print(), 100);
            };

            const rotate = (id) => setInvoices(prev => prev.map(inv => inv.id === id ? { ...inv, rotation: (inv.rotation + 90) % 360 } : inv));
            const remove = (id) => setInvoices(prev => prev.filter(inv => inv.id !== id));
            const clear = () => { if(confirm('确定清空所有发票吗？')) setInvoices([]); };

            const renderPrintPages = () => {
                const chunkSize = layout === '2-up' ? 2 : 4;
                const pages = [];
                for (let i = 0; i < invoices.length; i += chunkSize) {
                    pages.push(invoices.slice(i, i + chunkSize));
                }

                return (
                    <div id="invoice-print-area" className="hidden print:block bg-white">
                        {pages.map((pageItems, pageIdx) => (
                            <div key={pageIdx} className="invoice-page relative box-border">
                                <div className={`grid w-full h-full gap-4 ${layout === '2-up' ? 'grid-cols-1 grid-rows-2' : 'grid-cols-2 grid-rows-2'}`}>
                                    {pageItems.map(inv => (
                                        <div key={inv.id} className="relative border border-gray-300 print-dashed-border print-hide-bg flex items-center justify-center overflow-hidden p-4">
                                            <img src={inv.url} style={{ transform: `rotate(${inv.rotation}deg)`, maxHeight: '100%', maxWidth: '100%' }} />
                                        </div>
                                    ))}
                                    {Array.from({ length: chunkSize - pageItems.length }).map((_, i) => (
                                        <div key={`empty-${i}`} className="border border-dashed border-gray-200"></div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            };

            return (
                <div className="fade-in relative min-h-[500px]" onDragOver={e=>e.preventDefault()} onDrop={handleDrop}>
                    {loading && <div className="absolute inset-0 z-50 bg-white/80 flex flex-col items-center justify-center backdrop-blur-sm"><i className="fas fa-spinner fa-spin text-4xl text-blue-500 mb-2"></i><p>正在处理文件...</p></div>}
                    <div className="bg-white p-4 rounded-xl shadow-sm border mb-6 flex flex-wrap items-center justify-between gap-4">
                        <div className="flex gap-2">
                            <button onClick={()=>fileInputRef.current.click()} className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2"><i className="fas fa-cloud-upload-alt"></i> 上传文件</button>
                            <input type="file" ref={fileInputRef} hidden multiple accept="image/*,application/pdf" onChange={e=>processFiles(Array.from(e.target.files))} />
                            <div className="bg-slate-100 p-1 rounded-lg flex">
                                <button onClick={()=>setLayout('2-up')} className={`px-3 py-1 rounded text-sm ${layout==='2-up'?'bg-white shadow text-blue-600':'text-gray-500'}`}><i className="fas fa-columns mr-1"></i>竖向(2张)</button>
                                <button onClick={()=>setLayout('4-up')} className={`px-3 py-1 rounded text-sm ${layout==='4-up'?'bg-white shadow text-blue-600':'text-gray-500'}`}><i className="fas fa-th mr-1"></i>横向(4张)</button>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={clear} className="p-2 text-gray-400 hover:text-red-500" title="清空"><i className="fas fa-trash-alt"></i></button>
                            <button onClick={handlePrint} disabled={invoices.length===0} className={`px-6 py-2 rounded-lg font-bold flex items-center gap-2 ${invoices.length===0?'bg-gray-200 text-gray-400 cursor-not-allowed':'bg-green-600 text-white hover:bg-green-700 shadow-md'}`}><i className="fas fa-print"></i> 打印</button>
                        </div>
                    </div>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
                        {invoices.length === 0 && (
                            <div className="col-span-full border-2 border-dashed border-gray-300 rounded-xl p-12 text-center text-gray-400 cursor-pointer hover:bg-gray-50 hover:border-blue-300 transition-all" onClick={()=>fileInputRef.current.click()}>
                                <i className="fas fa-images text-4xl mb-3"></i>
                                <p>点击或拖拽上传 JPG/PNG/PDF 发票</p>
                            </div>
                        )}
                        {invoices.map(inv => (
                            <div key={inv.id} className="relative group bg-slate-50 border rounded-lg h-48 flex items-center justify-center overflow-hidden">
                                <img src={inv.url} className="max-w-full max-h-full object-contain transition-transform" style={{transform: `rotate(${inv.rotation}deg)`}} />
                                <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-3">
                                    <button onClick={()=>rotate(inv.id)} className="w-8 h-8 bg-white rounded-full text-gray-700 hover:text-blue-600"><i className="fas fa-redo"></i></button>
                                    <button onClick={()=>remove(inv.id)} className="w-8 h-8 bg-white rounded-full text-gray-700 hover:text-red-600"><i className="fas fa-trash-alt"></i></button>
                                </div>
                                <div className="absolute bottom-1 right-1 bg-black/60 text-white text-[10px] px-1 rounded">{inv.name.slice(0,10)}...</div>
                            </div>
                        ))}
                    </div>
                    <div className="text-center text-sm text-gray-400"><i className="fas fa-info-circle mr-1"></i> 打印时请将“边距”设置为“无”，以获得标准尺寸。</div>
                    {renderPrintPages()}
                </div>
            );
        };

        const App = () => {
            const [currentTool, setCurrentTool] = useState(null);
            
            const tools = [
                { id: 1, title: '招标代理服务费', icon: 'fa-calculator', color: 'text-blue-500', desc: '差额定率累进计算' },
                { id: 2, title: '专家评审费估算', icon: 'fa-user-tie', color: 'text-purple-500', desc: '湖南综合评标/政府采购标准' },
                { id: 3, title: '交易服务费', icon: 'fa-building', color: 'text-emerald-500', desc: '湘发改价费规〔2024〕292号' },
                { id: 4, title: '工程设计收费', icon: 'fa-pen-ruler', color: 'text-orange-500', desc: '计价格[2002]10号计算' },
                { id: 5, title: '工程监理收费', icon: 'fa-clipboard-check', color: 'text-teal-500', desc: '发改价格〔2007〕670号' },
                { id: 6, title: '前期工作咨询收费', icon: 'fa-chart-line', color: 'text-indigo-500', desc: '计价格[1999]1283号' },
                { id: 7, title: '依法招标时限计算', icon: 'fa-business-time', color: 'text-teal-600', desc: '【升级】含民法典201条合规逻辑' },
                { id: 9, title: '日期计算助手', icon: 'fa-calendar-alt', color: 'text-cyan-500', desc: '【新增】工作日/日历日双向推算' },
                { id: 10, title: '发票打印助手', icon: 'fa-print', color: 'text-pink-500', desc: '【新增】PDF转图片/自动拼版打印' },
                { id: 8, title: '随机抽取系统', icon: 'fa-dice', color: 'text-red-500', desc: '投标人/专家顺序随机抽取' },
            ];

            const renderTool = () => {
                switch(currentTool) {
                    case 1: return <Tool1_AgencyFee />; 
                    case 2: return <Tool2_ExpertFee />; 
                    case 3: return <Tool3_TransactionFee />;
                    case 4: return <Tool4_DesignFee />; 
                    case 5: return <Tool5_SupervisionFee />;
                    case 6: return <Tool6_ConsultingFee />;
                    case 7: return <Tool7_TimeLimit />; 
                    case 8: return <Tool8_RandomDraw />; 
                    case 9: return <Tool9_DateCalc />;
                    case 10: return <Tool10_InvoicePrinter />;
                    default: return null;
                }
            };

            return (
                <div className="min-h-screen flex flex-col toolbox-layout">
                    <header className="bg-gradient-to-r from-slate-800 to-slate-900 text-white shadow-lg p-6">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer hover:opacity-90 transition-opacity" onClick={() => setCurrentTool(null)}>
                                <div className="w-10 h-10 bg-white/10 rounded-lg flex items-center justify-center">
                                    <i className="fas fa-toolbox text-xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">招标采购人工具箱</h1>
                                    <p className="text-xs text-slate-400">Version 2.3</p>
                                </div>
                            </div>
                            {currentTool && <button onClick={() => setCurrentTool(null)} className="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-sm transition-colors"><i className="fas fa-arrow-left mr-2"></i>返回首页</button>}
                        </div>
                    </header>
                    
                    <main className="flex-grow max-w-6xl mx-auto px-4 py-8 w-full">
                        {!currentTool ? (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 fade-in tool-selector">
                                {tools.map(t => (
                                    <div key={t.id} onClick={() => setCurrentTool(t.id)} className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-lg hover:border-blue-400 hover:-translate-y-1 transition-all cursor-pointer group relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity"><i className={`fas ${t.icon} text-6xl ${t.color}`}></i></div>
                                        <div className={`w-12 h-12 rounded-xl flex items-center justify-center mb-4 ${t.color.replace('text','bg').replace('500','50').replace('600','50')} group-hover:scale-110 transition-transform`}>
                                            <i className={`fas ${t.icon} ${t.color} text-2xl`}></i>
                                        </div>
                                        <h3 className="text-lg font-bold text-slate-800 mb-1">{t.title}</h3>
                                        <p className="text-slate-500 text-xs leading-relaxed">{t.desc}</p>
                                    </div>
                                ))}
                                <div className="bg-slate-50 rounded-xl border border-dashed border-slate-300 p-6 flex flex-col items-center justify-center text-center text-slate-400">
                                    <i className="fas fa-code-branch mb-2 text-2xl"></i>
                                    <span className="text-xs">更多功能开发中...</span>
                                </div>
                            </div>
                        ) : (
                            <div className="fade-in">
                                <div className="flex items-center gap-3 border-b border-slate-200 pb-4 mb-6">
                                    <div className={`w-10 h-10 rounded-lg flex items-center justify-center bg-slate-100`}>
                                        <i className={`fas ${tools.find(t=>t.id===currentTool).icon} ${tools.find(t=>t.id===currentTool).color} text-xl`}></i>
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800">{tools.find(t=>t.id===currentTool).title}</h2>
                                </div>
                                {renderTool()}
                            </div>
                        )}
                    </main>

                    <footer className="bg-white border-t py-8 text-center text-xs text-slate-400 no-print">
                        <p>本工具箱结果仅供参考，不作为最终法律依据。v2.3 Updated 2025</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
